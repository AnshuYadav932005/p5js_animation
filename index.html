<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Portfolio</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-900">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 md:p-12 text-center">
            
            <h1 class="text-4xl font-bold text-gray-800 mb-4">My p5.js Projects</h1>
            <p class="text-lg text-gray-600 mb-8">
                A collection of my creative coding experiments.
            </p>

            <div class="space-y-4">
               
                <a href="https://p5js-animation.vercel.app" 
                   id="link-startrek"
                   class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-lg">
                    Star Trek Project
                </a>
                
                <a href="#" 
                   id="link-cursor-block"
                   class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-lg">
                    Cursor Block Project
                </a>
            </div>

        </div>
    </div>
</body>
</html>
